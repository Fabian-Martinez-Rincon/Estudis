{% extends "layout.html" %}

{% block title %}Grupo 4{% endblock %}

{% block header %}
<h1>Bienvenido a Studis</h1>
<p>Facultad de Informatica UNLP</p>
{% endblock %}

{% block content %}
<section>
  <h2>Acerca del Proyecto</h2>
  <p>Este proyecto es una aplicación web para el curso de Ciencias de la Computación.</p>
</section>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12" style="padding:50px 50px;">
      <form action="{{ url_for('registarArchivo') }}" method="POST" autocomplete="off" enctype="multipart/form-data">
        <div class="custom-file">
          <input type="file" name="archivo" class="custom-file-input" required>
          <label class="custom-file-label" for="validatedCustomFile">Seleccionar Archivo...</label>
        </div>

        <div class="form-group mb-5 text-center mt-5">
          <button type="submit" class="btn btn-primary btn-sm">Enviar Archivo</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='js/material.min.js') }}">

{% endblock %}
